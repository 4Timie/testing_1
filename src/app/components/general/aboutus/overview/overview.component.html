<div class="overview">
  <div class="overview-container">
    <div class="overview-mini-container">
      <div class="overview_text_container">
        <h1>
          We are a <span class="lblue">Fintech</span> company providing
          <span class="lblue">software</span> and
          <span class="lblue">application</span> support
          <span class="lyellow">services</span> within and outside Ecobank
          landscape.
        </h1>
        <p>
          {{ text }}
        </p>
      </div>
    </div>

    <div class="overview_nigeria_logo" *ngIf="logostate === true">
      <img src="../../../../assets/images/eprocess-nigeria-logo.png" />
    </div>
    
  </div>
  <div class="overview_image">
    <div class="overview_image_container">
      <img src="{{ image }}" alt="" />
      <img src="../../../../assets/images/overview-2.png" alt="" />
    </div>
  </div>
</div>
